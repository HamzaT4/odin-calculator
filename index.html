<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1> Scuffed Calculator</h1>


    </div>
  <div class="calculatorBody">
    <div class="screen">
        <div class="upper"></div>
        <div class="main-screen"></div>
        

    </div>
    <div class="btns">
        <div class="btn 7"> 7 </div>
        <div class="btn 8"> 8 </div>
        <div class="btn 9">9</div>
        <div class="btn  / op">/</div>
        <div class="btn  4">4</div>
        <div class="btn 5">5</div>
        <div class="btn 6">6</div>
        <div class="btn  * op">*</div>
        <div class="btn 1">1</div>
        <div class="btn 2">2</div>
        <div class="btn 3">3</div>
        <div class="btn  - op">-</div>
        <div class="btn .">.</div>
        <div class="btn 0">0</div>
        <div class="btn  = eq">=</div>
        <div class="btn  + op">+ </div>
    </div>
    <div class="setting btns">
        <div class="btn clear">Clear</div>
        <div class="btn delete">Delete</div>

    </div>

  </div>
    
</body>
</html>
